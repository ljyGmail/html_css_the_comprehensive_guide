<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Adding Optional Line Breaks Using wbr</title>
    <meta charset="UTF-8" />
  </head>
  <body>
    <p>
      Taumatawhakatangi<wbr /> hangakoauautotamatea<wbr />
      turipukakapikimaungah<wbr /> oronukupokaiwhen<wbr /> uakitanatahu
    </p>
    <!-- conditional hyphen -->
    <p>
      Taumatawhakatangi&shy; hangakoauautotamatea&shy;
      turipukakapikimaungah&shy; oronukupokaiwhen&shy; uakitanatahu
    </p>
  </body>
</html>
