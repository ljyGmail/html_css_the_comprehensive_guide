<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Labeling Content Separately Using figure and figcaption</title>
    <meta charset="UTF-8" />
  </head>
  <body>
    <header>
      <h1>My Blog</h1>
      <p>A simple blog ...</p>
    </header>
    <main>
      <h2>HTML</h2>
      <article>
        <h3>figure and figcaption in use</h3>
        <p>The text before figure ...</p>
        <figure>
          <img src="../images/ch04/opera.jpg" alt="Chinese Opera" />
          <figcaption>Figure 1: Once upon a time ...</figcaption>
        </figure>
        <p>The text after figure</p>
      </article>
    </main>
    <footer>
      <hr />
      <a href="#">Legal</a> | <a href="#">Legal Notes</a> |
      <a href="#">T&Cs</a> |
      <a href="#">About me</a>
      <hr />
    </footer>
  </body>
</html>
