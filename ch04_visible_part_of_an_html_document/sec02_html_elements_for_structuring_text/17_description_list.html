<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Create a Description List Using dl, dt and dd</title>
    <meta charset="UTF-8" />
  </head>
  <body>
    <article>
      <h3>Web lingo</h3>
      <dl>
        <dt>4U</dt>
        <dd>For you</dd>
        <dt>ACK</dt>
        <dd>Acknowledgment</dd>
        <dt>ASAP</dt>
        <dd>As soon as possible</dd>
        <dt>FYI</dt>
        <dd>For your information</dd>
      </dl>
      <h3>Book launch</h3>
      <img
        src="../images/ch04/Computergeschichten.jpg"
        alt="Computer stories"
      />
      <details>
        <summary>Book information:</summary>
        <dl>
          <dt>Publisher</dt>
          <dd>Rheinwek Verlag</dd>
          <dt>Author</dt>
          <dd>Juergen Wolf</dd>
          <dt>Scope</dt>
          <dd>400 pages</dd>
          <dt>Price</dt>
          <dd>$24.90</dd>
          <dt>ISBN</dt>
          <dd>ISBN 978-3-8362-7777-8</dd>
        </dl>
      </details>
    </article>
  </body>
</html>
