<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Adding Content with Additional Information Using aside</title>
    <meta charset="UTF-8" />
  </head>
  <body>
    <h1>My Blog</h1>
    <p>Latest reports on HTML</p>
    <article>
      <header>
        <h2>New HTML elements on the horizon</h2>
      </header>
      <p>Published on <time>2023-05-05</time></p>
      <p>As already suspected ...</p>
      <!-- Use aside within the article element for an entry with further links to the blog entry -->
      <aside>
        <h3>Further links</h3>
        <ul>
          <li><a href="#">Website A</a></li>
          <li><a href="#">Website B</a></li>
          <li><a href="#">Website C</a></li>
        </ul>
      </aside>
      <footer>
        <a href="comments.html">View comments</a>
      </footer>
    </article>
    <!-- Use aside for a separate logical section in the document -->
    <aside>
      <h3>Partner websites</h3>
      <ul>
        <li><a href="#">Blog XY</a></li>
        <li><a href="#">Magazine X</a></li>
        <li><a href="#">Website Z</a></li>
      </ul>
    </aside>
  </body>
</html>
