<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Marking Contact Information Using address</title>
    <meta charset="UTF-8" />
  </head>
  <body>
    <header>
      <hr />
      <small>Blog Version 1.0</small>
      <h1>My Blog</h1>
      <p>A simple blog ...</p>
      <hr />
    </header>
    <h2>News on HTML</h2>
    <article>
      <h3>A preview of the new HTML elements</h3>
      <p>It looks like ...</p>
      <footer>
        <address>
          The article was created by:<br />
          J. Doe<br />
          1234 Sample Street<br />
          Sample Town, 12345<br />
          www.webaddress.com
        </address>
      </footer>
    </article>
    <footer>
      <hr />
      <a href="#">Legal</a> | <a href="#">Legal Notes</a> |
      <a href="#">T&Cs</a> |
      <a href="#">About me</a>
      <hr />
    </footer>
  </body>
</html>
