<!DOCTYPE html>
<html lang="en">
  <head>
    <title>A Simple Table Structure Using table, tr, td, and th</title>
    <meta charset="UTF-8" />
  </head>
  <body>
    <table>
      <tr>
        <th>Browser</th>
        <th>Accesses</th>
        <th>Percent</th>
      </tr>
      <tr>
        <td>Chrome</td>
        <td>14478</td>
        <td>59.6%</td>
      </tr>
      <tr>
        <td>Firefox</td>
        <td>3499</td>
        <td>14.4%</td>
      </tr>
      <tr>
        <td>Safari</td>
        <td>1619</td>
        <td>6.6%</td>
      </tr>
    </table>
  </body>
</html>
