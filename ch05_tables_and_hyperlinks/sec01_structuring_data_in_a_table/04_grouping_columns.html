<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Grouping Columns of a Table Using colgroup and col</title>
    <meta charset="UTF-8" />
  </head>
  <body>
    <h1>Browser statistics</h1>
    <table>
      <colgroup>
        <col span="2" style="background-color: lightgray" />
        <col style="background-color: snow" />
      </colgroup>
      <tr>
        <th>Browser</th>
        <th>Accesses</th>
        <th>Percent</th>
      </tr>
      <tr>
        <td>Chrome</td>
        <td>14478</td>
        <td>59.6%</td>
      </tr>
      <tr>
        <td>Firefox</td>
        <td>3499</td>
        <td>14.4%</td>
      </tr>
      <tr>
        <td>Safari</td>
        <td>1619</td>
        <td>6.6%</td>
      </tr>
    </table>
    <h2>Use a separate group for each column</h2>
    <table>
      <colgroup>
        <col style="background-color: lightgray" />
        <col style="background-color: snow" />
        <col style="background-color: lightgray" />
      </colgroup>
      <tr>
        <th>Browser</th>
        <th>Accesses</th>
        <th>Percent</th>
      </tr>
      <tr>
        <td>Chrome</td>
        <td>14478</td>
        <td>59.6%</td>
      </tr>
      <tr>
        <td>Firefox</td>
        <td>3499</td>
        <td>14.4%</td>
      </tr>
      <tr>
        <td>Safari</td>
        <td>1619</td>
        <td>6.6%</td>
      </tr>
    </table>
  </body>
</html>
