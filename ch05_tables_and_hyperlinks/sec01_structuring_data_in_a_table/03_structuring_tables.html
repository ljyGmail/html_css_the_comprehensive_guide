<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Structuring Tables Using thead, tbody, and tfoot</title>
    <meta charset="UTF-8" />
    <style>
      table,
      th,
      td {
        border: 1px solid gray;
      }
    </style>
  </head>
  <body>
    <table>
      <thead>
        <tr>
          <th>Month</th>
          <th>Visitors</th>
          <th>Bytes</th>
        </tr>
      </thead>
      <tfoot>
        <tr>
          <th>Total</th>
          <th>23423</th>
          <th>3234 MB</th>
        </tr>
      </tfoot>
      <tbody>
        <tr>
          <td>January</td>
          <td>3234</td>
          <td>132 MB</td>
        </tr>
        <tr>
          <td>February</td>
          <td>3499</td>
          <td>235 MB</td>
        </tr>
        <tr>
          <td>March</td>
          <td>2092</td>
          <td>129 MB</td>
        </tr>
        <tr>
          <td>April</td>
          <td>1062</td>
          <td>102 MB</td>
        </tr>
        <tr>
          <td>May</td>
          <td>4302</td>
          <td>324 MB</td>
        </tr>
        <tr>
          <td>June</td>
          <td>2352</td>
          <td>192 MB</td>
        </tr>
        <tr>
          <td>July</td>
          <td>4862</td>
          <td>424 MB</td>
        </tr>
        <tr>
          <td>August</td>
          <td>3957</td>
          <td>252 MB</td>
        </tr>
        <tr>
          <td>September</td>
          <td>5032</td>
          <td>624 MB</td>
        </tr>
        <tr>
          <td>October</td>
          <td>4957</td>
          <td>612 MB</td>
        </tr>
        <tr>
          <td>November</td>
          <td>6334</td>
          <td>784 MB</td>
        </tr>
        <tr>
          <td>December</td>
          <td>7193</td>
          <td>894 MB</td>
        </tr>
      </tbody>
    </table>
  </body>
</html>
