<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Adding and Designing a Border Using the "border" Property</title>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>Different border types</h1>
    <p class="border01">border: blue 2px solid;</p>
    <p class="border02">
      border: red 1px dashed;<br />
      border-left-width: 10px;
    </p>
    <p class="border03">border: green 5px ridge;</p>
    <p class="border04">
      border-top: red 5px dotted;<br />
      border-right: blue 5px groove;<br />
      border-bottom-style: double;<br />
      border-bottom-width: 5px;<br />
      border-bottom-color: green;<br />
      border-left: orange 5px outset;
    </p>
  </body>
</html>
