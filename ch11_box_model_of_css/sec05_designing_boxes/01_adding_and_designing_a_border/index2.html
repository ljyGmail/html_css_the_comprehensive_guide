<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Adding and Designing a Border Using the "border" Property</title>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="style2.css" />
  </head>
  <body>
    <h1>Creating a decorative border</h1>
    <p class="designborder">
      <code
        >.designborder {<br />
        &nbsp;width: 500px;<br />
        &nbsp;padding: 10px;<br />
        &nbsp;border: 25px solid transparent;<br />
        &nbsp;border-image: url('images/myborder.svg') 50 50 50 50 round;<br />
        }
      </code>
    </p>
  </body>
</html>
