<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Setting a Background Color Using "background-color"</title>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>Background color of boxes</h1>
    <p class="blueborder">
      <code
        >.blueborder {<br />
        &nbsp;background-color: lightblue;<br />
        &nbsp;width: 85%;<br />
        &nbsp;padding: 5px;<br />
        &nbsp;border: darkblue 7px ridge;<br />}</code
      >
    </p>
  </body>
</html>
