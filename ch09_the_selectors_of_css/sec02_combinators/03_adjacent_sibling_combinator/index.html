<!DOCTYPE html>
<html lang="en">
  <head>
    <title>The Adjacent Sibling Combinator (E1 + E2)</title>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>Header</header>
    <article>
      <h1>The adjacent sibling combinator (E1 + E2)</h1>
      <p>1. Paragraph text for article</p>
      <ul>
        <li>List item 1</li>
        <li>List item 2</li>
        <li>
          <p>A paragraph text in the list item</p>
        </li>
      </ul>
      <p>2. Paragraph text for article</p>
    </article>
    <p>1. Paragraph text after the article</p>
    <p>2. Paragraph text after the article</p>
    <footer>Footer</footer>
  </body>
</html>
