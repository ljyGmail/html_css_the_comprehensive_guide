<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Structural Pseudo-Classes for Specific Child Elements</title>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="05_specific_child_elements_only_of_type.css" />
  </head>
  <body>
    <h1>:only-of-type</h1>
    <p><em>Bear</em>! Who is this <em>Bear</em>?</p>
    <p>Caution! <em>Bear</em> could be standing <strong>behind</strong> you!</p>
  </body>
</html>
