<!DOCTYPE html>
<html lang="en">
  <head>
    <title>
      Addressing Elements Based on Attributes Using the Attribute Selector
    </title>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>Attribute selector</h1>
    <p>
      Here's the publisher's website for the book:
      <a href="https://www.sap-press.com" title="Publisher's website"
        >Rheiwerk Publishing</a
      >
    </p>
    <p title="A paragraph with title">
      This paragraph also has a title attribute.
    </p>
  </body>
</html>
