<!DOCTYPE html>
<html lang="en">
  <head>
    <title>
      Transferring the Data from the Web Browser for Further Processing
    </title>
    <meta charset="UTF-8" />
    <link rel="stylesheet" type="text/css" href="style.css" />
  </head>
  <body>
    <h1>A simple form mailer</h1>
    <form id="myForm" action="form-mail.php" method="post">
      <fieldset>
        <div>
          <label for="name">Name:</label>
          <input
            type="text"
            name="name"
            id="name"
            placeholder="Your name"
            required
          />
          <label id="error1"></label>
        </div>
        <div>
          <label for="email">Email:</label>
          <input
            type="email"
            name="email"
            id="email"
            placeholder="Email address"
            required
          />
          <label id="error2"></label>
        </div>
        <div>
          <label for="message">Your message:</label>
          <textarea
            name="message"
            id="message"
            placeholder="Enter message here..."
            rows="8"
            required
          ></textarea>
          <label id="error3"></label>
        </div>
        <div>
          <input name="submit" type="submit" value="Submit" />
          <input name="reset" type="reset" value="Reset" />
        </div>
        <div>
          <label for="gdpr" id="error4">GDPR content:</label>
          <input type="checkbox" id="gdpr" name="gdpr" required />
          <label
            >This website may store the information submitted to respond to my
            request. (<a href="#" target="_blank">Privacy Policy</a>).
          </label>
        </div>
      </fieldset>
    </form>
  </body>
</html>
