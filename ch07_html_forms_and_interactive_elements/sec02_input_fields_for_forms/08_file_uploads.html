<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Using Fields for File Uploads via &lt;input type="file"&gt;</title>
    <meta charset="UTF-8" />
  </head>
  <body>
    <h1>File upload</h1>
    <form method="post" enctype="multipart/form-data">
      <p>
        Select file:
        <input type="file" name="image" accept="image/*" />
      </p>
    </form>
  </body>
</html>
