<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Multiple Submit Buttons for Different URLs</title>
    <meta charset="UTF-8" />
  </head>
  <body>
    <h1>Multiple submit buttons</h1>
    <form>
      <label for="email">Messages received: </label>
      <input type="email" name="email" id="email" required />
      <input
        type="submit"
        value="for HTML"
        formaction="/scripts/subscribe-html.php"
        formmethod="post"
      />
      <input
        type="submit"
        value="for CSS"
        formaction="/scripts/subscribe-css.php"
        formmethod="post"
      />
    </form>
  </body>
</html>
