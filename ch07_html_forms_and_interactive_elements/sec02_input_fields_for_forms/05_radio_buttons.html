<!DOCTYPE html>
<html lang="en">
  <head>
    <title>
      Creating a Group of Radio Buttons Using &lt;input type="radio"&gt;
    </title>
    <meta charset="UTF-8" />
  </head>
  <body>
    <h1>Creating a group of radio buttons</h1>
    <form>
      <p>Please select a room:</p>
      <p>
        <input type="radio" name="room" value="budget" />Budget<br />
        <input
          type="radio"
          name="room"
          value="standard"
          checked
        />Standard<br />
        <input type="radio" name="room" value="deluxd" />Deluxe
      </p>
    </form>
  </body>
</html>
