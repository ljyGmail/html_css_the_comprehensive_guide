<!DOCTYPE html>
<html lang="en">
  <head>
    <title>
      A Signle-Line Text Input Field Using &lt;input type="text"&gt;
    </title>
    <meta charset="UTF-8" />
  </head>
  <body>
    <h1>A single-line text input field</h1>
    <form>
      Enter your name:
      <input type="text" name="aName" size="30" maxlength="40" />
    </form>
  </body>
</html>
