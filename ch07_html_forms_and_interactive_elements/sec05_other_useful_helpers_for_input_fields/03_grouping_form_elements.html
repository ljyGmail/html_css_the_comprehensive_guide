<!DOCTYPE html>
<html lang="en">
  <head>
    <title>
      Grouping Form Elements Using &lt;fieldset&gt; and &lt;legend&gt;
    </title>
    <meta charset="UTF-8" />
  </head>
  <body>
    <h1>Grouping form elements</h1>
    <form>
      <fieldset>
        <legend><h2>Your data</h2></legend>
        <label for="t1">Name</label>
        <input type="text" id="t1" placeholder="Name" /><br />
        <label for="t2">Email</label>
        <input type="email" id="t2" placeholder="Email" /><br />
        <label for="t3">Date of birth</label>
        <input type="date" id="t3" />
      </fieldset>

      <fieldset>
        <legend><h2>Input</h2></legend>
        <input type="submit" />
        <input type="reset" />
      </fieldset>
    </form>
  </body>
</html>
