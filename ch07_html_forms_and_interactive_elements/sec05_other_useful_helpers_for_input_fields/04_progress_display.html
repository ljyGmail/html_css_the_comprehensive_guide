<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Progress Display via &lt;progress&gt;</title>
    <meta charset="UTF-8" />
  </head>
  <body>
    <h1>Progress bar with progress</h1>
    <p>
      Progress bar:
      <progress value="33" max="100">Progress: 33%</progress>
    </p>
  </body>
</html>
