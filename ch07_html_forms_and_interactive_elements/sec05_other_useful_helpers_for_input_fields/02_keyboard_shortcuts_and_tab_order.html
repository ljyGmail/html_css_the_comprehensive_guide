<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Useful Keyboard Shortcuts and Tab Sequence for Input Fields</title>
    <meta charset="UTF-8" />
  </head>
  <body>
    <h1>Keyboard shortcuts and tab order</h1>
    <form>
      <label for="t1">Text01</label>
      <input
        type="text"
        id="t1"
        placeholder="Name"
        tabindex="2"
        accesskey="n"
      /><br />
      <label for="t2">Text02</label>
      <input
        type="email"
        id="t2"
        placeholder="Email"
        tabindex="1"
        accesskey="e"
      /><br />
      <label for="t3">Text03</label>
      <input
        type="text"
        id="t3"
        placeholder="Country"
        tabindex="3"
        accesskey="c"
      /><br /><br />
      <input type="submit" tabindex="4" />
      <input type="reset" tabindex="5" />
    </form>
  </body>
</html>
