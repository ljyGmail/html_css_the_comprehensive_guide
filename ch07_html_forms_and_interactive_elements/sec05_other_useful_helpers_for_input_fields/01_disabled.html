<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Disabling Form Elements Using the HTML Attribute "disabled"</title>
    <meta charset="UTF-8" />
  </head>
  <body>
    <h1>disabled</h1>
    <p>Please select extra options:</p>
    <p>
      <input
        type="checkbox"
        name="extra"
        id="c1"
        value="breakfast"
        checked
        disabled
      />
      <label for="c1">Breakfast</label><br />
      <input type="checkbox" name="extra" id="c2" value="lunch" />
      <label for="c2">Lunch</label><br />
      <input type="checkbox" name="extra" id="c3" value="dinner" />
      <label for="c3">Dinna</label>
    </p>
  </body>
</html>
