<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Visualizing Values Using &lt;meter&gt;</title>
    <meta charset="UTF-8" />
  </head>
  <body>
    <h1>Visualizing values using meter</h1>
    <p>
      <meter value="12" max="100">12 of 100</meter>12 of 100<br />
      <meter value="0.33">33% of 100%</meter>33% of 100%<br />
      <meter value="20" min="0" low="25" high="75" max="100">20% of 100%</meter
      >20% of 100%<br />
      <meter value="80" min="0" low="50" optimum="25" high="75" max="100">
        80% of 100%</meter
      >80% of 100%<br />
    </p>
  </body>
</html>
