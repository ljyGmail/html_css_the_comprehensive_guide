<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Setting the Input Focus Using the HTML Attribute "autofocus"</title>
    <meta charset="UTF-8" />
  </head>
  <body>
    <h1>autofocus</h1>
    <form>
      Text 1 <input type="text" autofocus /><br />
      Text 2 <input type="text" /><br />
      Text 3 <input type="text" />
    </form>
  </body>
</html>
