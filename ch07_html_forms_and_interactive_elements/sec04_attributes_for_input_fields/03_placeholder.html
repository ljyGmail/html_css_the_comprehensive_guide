<!DOCTYPE html>
<html lang="en">
  <head>
    <title>A Placeholder for an Input Field Using "placeholder"</title>
    <meta charset="UTF-8" />
  </head>
  <body>
    <h1>placeholder</h1>
    <form>
      User <input type="text" placeholder="Username" /><br />
      Password <input type="password" placeholder="Password" /><br />
    </form>
  </body>
</html>
