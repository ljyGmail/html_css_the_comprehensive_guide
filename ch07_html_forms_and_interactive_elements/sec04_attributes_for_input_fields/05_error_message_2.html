<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Controlling Error Messages for Input Fields - 2</title>
    <meta charset="UTF-8" />
    <style>
      input:required + label::after {
        color: red;
        content: " *";
      }
    </style>
  </head>
  <body>
    <h1>required</h1>
    <form>
      Text01 <input type="text" id="t1" required /> <label for="t1"></label
      ><br />
      Text02 <input type="email" id="t2" /> <label for="t2"></label><br />
      Text03 <input type="email" id="t3" required /> <label for="t3"></label
      ><br /><br />
      <input type="submit" />
      <input type="reset" />
    </form>
    <p>(*) = Input required</p>
  </body>
</html>
