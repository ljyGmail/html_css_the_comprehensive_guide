<!DOCTYPE html>
<html lang="en">
  <head>
    <title>
      A List of Suggestions for Using the HTML Attribute "list" and
      &lt;datalist&gt;
    </title>
    <meta charset="UTF-8" />
  </head>
  <body>
    <h1>list and datalist</h1>
    <form>
      Title <input type="text" list="mylist" name="title" /><br />
      <datalist id="mylist">
        <option value="Mr."></option>
        <option value="Mrs."></option>
        <option value="Professor"></option>
      </datalist>
    </form>
  </body>
</html>
