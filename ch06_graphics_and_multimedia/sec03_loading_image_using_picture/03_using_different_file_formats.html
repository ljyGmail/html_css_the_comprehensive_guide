<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Using Different File Formats</title>
    <meta charset="UTF-8" />
  </head>
  <body>
    <h1>The picture element in use</h1>
    <p>
      <picture>
        <source
          srcset="../../images/ch06/sec03_picture/HK-640-WebP.webp"
          type="image/webp"
        />
        <source srcset="../../images/ch06/sec03_picture/HK-640-jpg.jpg" />

        <!-- Fallback for old browsers -->
        <img
          src="../../images/ch06/sec03_picture/HK-640.jpg"
          alt="Hong Kong Island"
        />
      </picture>
    </p>
  </body>
</html>
