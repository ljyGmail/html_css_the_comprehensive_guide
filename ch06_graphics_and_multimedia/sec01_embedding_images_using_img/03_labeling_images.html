<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Labeling Images Using figure and figcaption</title>
    <meta charset="UTF-8" />
    <style>
      figure {
        max-width: 400px;
        border: 1px solid black;
        text-align: center;
        padding: 10px;
      }
    </style>
  </head>
  <body>
    <h1>Tel Aviv Yafo</h1>
    <figure>
      <img
        src="../../images/ch06/painter.jpg"
        alt="Painter in Tel  Aviv"
        width="400"
        height="256"
      />
      <figcaption>
        The scenery in front of the old port of Yofa in Tel Aviv is just perfect
        for painting.
      </figcaption>
    </figure>
  </body>
</html>
