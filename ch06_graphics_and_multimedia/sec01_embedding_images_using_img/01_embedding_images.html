<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Adding Images to an HTML Document</title>
    <meta charset="UTF-8" />
  </head>
  <body>
    <h1>Pushkar in India</h1>
    <p>
      <a href="../../images/ch06/TongueOut_big.jpg" target="_blank">
        <img
          src="../../images/ch06/TongueOut.jpg"
          alt="Pilgrim in Pushkar"
          title="Opens this image in a larger version in a new window or tab."
        />
      </a>
      <img
        src="../../images/ch06/singer.jpg"
        alt="Singer in Pushkar"
        title="A classical single in Pushkar (India)"
      />
    </p>
    <p>
      A pilgrim in Pushkar.
      <img src="../../images/ch06/pilgrim.jpg" alt="Pilgrim in Pushkar" /> He's
      on his way to the ghats.
    </p>
  </body>
</html>
