<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Multiple Formats</title>
    <meta charset="UTF-8" />
  </head>
  <body>
    <h1>Playing Videos</h1>
    <video width="720" controls autoplay>
      <source
        src="../../images/ch06/sec07_videos/videos/Dancing.ogg"
        type="video/ogg"
      />
      <source
        src="../../images/ch06/sec07_videos/videos/Dancing.mp4"
        type="video/mp4"
      />
      <source
        src="../../images/ch06/sec07_videos/videos/Dancing.webm"
        type="video/webm"
      />
      Your web browser does not support the video tag.
    </video>
  </body>
</html>
