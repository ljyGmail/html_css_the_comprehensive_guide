<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Adding Subtitles to a Video Using track</title>
    <meta charset="UTF-8" />
  </head>
  <body>
    <h1>Play videos with subtitles</h1>
    <video
      width="480"
      controls
      poster="../../images/ch06/sec07_videos/poster.jpg"
    >
      <source
        src="../../images/ch06/sec07_videos/videos/Dancing.mp4"
        type="video/mp4"
      />
      <source
        src="../../images/ch06/sec07_videos/videos/Dancing.ogg"
        type="video/ogg"
      />
      <source
        src="../../images/ch06/sec07_videos/videos/Dancing.webm"
        type="video/webm"
      />

      <track
        default
        src="../../images/ch06/sec07_videos/subtitles/subtitles_en.vtt"
        kind="subtitles"
        srclang="us"
        label="English"
      />

      <track
        src="../../images/ch06/sec07_videos/subtitles/subtitles_de.vtt"
        kind="subtitles"
        srclang="de"
        label="German"
      />

      Your web browser does not support the video tag.
    </video>
  </body>
</html>
