<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Playing Videos via YouTube</title>
    <meta charset="UTF-8" />
    <style>
      iframe {
        border: 5px solid red;
      }

      object {
        border: 5px solid green;
      }

      embed {
        border: 5px solid blue;
      }

      figure {
        float: left;
      }

      figcaption {
        background-color: lightgrey;
        border: 1px solid black;
        padding: 2px;
      }
    </style>
  </head>
  <body>
    <figure>
      <iframe
        width="400"
        height="255"
        src="https://www.youtube-nocookie.com/embed/H8OYVuyBSNA"
        allowfullscreen
      ></iframe>
      <figcaption>iframe</figcaption>
    </figure>

    <figure>
      <object
        width="400"
        height="255"
        data="https://www.youtube-nocookie.com/embed/H8OYVuyBSNA"
      ></object>
      <figcaption>object</figcaption>
    </figure>

    <figure>
      <embed
        width="400"
        height="255"
        src="https://www.youtube-nocookie.com/embed/H8OYVuyBSNA"
      />
      <figcaption>embed</figcaption>
    </figure>
  </body>
</html>
