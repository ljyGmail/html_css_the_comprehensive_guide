<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Adding an Icon for the Website (Favicon)</title>
    <meta charset="UTF-8" />
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="../../images/ch06/sec04_favicon/apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="../../images/ch06/sec04_favicon/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="../../images/ch06/sec04_favicon/favicon-16x16.png"
    />
  </head>
  <body>
    <h1>Demonstrates the favicon</h1>
    <p>Add the HTML document to your favourites.</p>
  </body>
</html>
