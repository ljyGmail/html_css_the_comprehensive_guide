<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Adding SVG as a Graphic Reference Using img</title>
    <meta charset="UTF-8" />
  </head>
  <body>
    <h1>SVG as graphic reference</h1>
    <p>
      <img
        src="../../images/ch06/sec05_svg/logo.svg"
        width="100"
        height="50"
        alt="50%"
      /><br />
      <img src="../../images/ch06/sec05_svg/logo.svg" alt="100%" /><br />
      <img
        src="../../images/ch06/sec05_svg/logo.svg"
        width="400"
        height="200"
        alt="200%"
      />
    </p>
  </body>
</html>
