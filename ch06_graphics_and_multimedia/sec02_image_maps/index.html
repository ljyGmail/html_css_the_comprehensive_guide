<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Creating Link-Sensitive Graphics (Image Maps)</title>
    <meta charset="UTF-8" />
  </head>
  <body>
    <h1>In what mood are you?</h1>
    <p>Choose a color according to your mood:</p>
    <p>
      <img
        src="../../images/ch06/popart.jpg"
        alt="Link-sensitive graphics"
        width="200"
        height="200"
        usemap="#mood"
      />
    </p>
    <map name="mood">
      <area
        shape="rect"
        coords="0,0,100,100"
        href="colors/cyan.html"
        alt="Cyan"
        title="Cyan"
      />
      <area
        shape="rect"
        coords="0,100,100,200"
        href="colors/green.html"
        alt="Green"
        title="Green"
      />
      <area
        shape="rect"
        coords="100,100,200,200"
        href="colors/yellow.html"
        alt="Yellow"
        title="Yellow"
      />
      <area
        shape="rect"
        coords="100,0,200,100"
        href="colors/red.html"
        alt="Red"
        title="Red"
      />
    </map>
  </body>
</html>
